<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Teller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Teller</h1>
            <p>Find delicious recipes from around the world!</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for a recipe...">
            <button onclick="searchRecipe()">Search</button>
        </div>

        <div id="recipeContainer" class="recipe-container"></div>
    </div>

    <footer>
        <p>&copy; 2024 Recipe Teller by Zuhair Mumtaz. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
